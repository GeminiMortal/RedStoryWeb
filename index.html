<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码里的红色记忆</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <style>
        /* 基础样式 */
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
        }
        
        /* 标题样式 */
        h1.text-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(220, 53, 69, 0.1);
        }
        
        /* 轮播容器 */
        .carousel-container {
            margin-top: 30px;
            padding: 20px 0;
        }
        
        /* 轮播行样式 */
        .carousel-row {
            height: 600px;
            overflow: hidden;
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 15px;
        }
        
        /* 轮播项样式 */
        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .carousel-item.active {
            opacity: 1;
            transform: translateY(0);
            z-index: 10;
        }
        
        .carousel-item.previous {
            opacity: 0;
            transform: translateY(-20px);
            z-index: 5;
        }
        
        /* 轮播项内容样式 */
        .carousel-item h3 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .carousel-item img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        .carousel-item:hover img {
            transform: scale(1.05);
        }
        
        .carousel-item p {
            line-height: 1.8;
            color: #555;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 6;
            -webkit-box-orient: vertical;
        }
        
        /* 轮播控制按钮 */
        .carousel-controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            z-index: 20;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }
        
        .carousel-control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
        
        .carousel-control-btn:hover {
            background: rgba(220, 53, 69, 1);
            transform: scale(1.1);
        }
        
        /* 圆形上传按钮 - 右上角 */
        .upload-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
            font-size: 1.2rem;
        }
        
        .upload-btn:hover {
            width: 180px;
            box-shadow: 0 12px 35px rgba(220, 53, 69, 0.4);
        }
        
        .upload-btn .btn-text {
            margin-right: 15px;
            opacity: 0;
            transition: opacity 0.3s ease 0.1s;
            font-weight: bold;
        }
        
        .upload-btn:hover .btn-text {
            opacity: 1;
        }
        
        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(220, 53, 69, 0.1);
            border-left-color: #dc3545;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            /* 在中等屏幕上，最多显示2行 */
            .carousel-row:nth-child(3) {
                display: none;
            }
        }
        
        @media (max-width: 767px) {
            /* 在小屏幕上，只显示1行 */
            .carousel-row:nth-child(2),
            .carousel-row:nth-child(3) {
                display: none;
            }
            
            .carousel-row {
                margin: 0;
                height: 550px;
                margin-bottom: 20px;
            }
            
            .carousel-item {
                padding: 20px;
            }
            
            .carousel-item h3 {
                font-size: 1.4rem;
            }
            
            .carousel-item img {
                height: 200px;
            }
        }
        
        /* 移动端优化 */
        @media (max-width: 576px) {
            h1.text-danger {
                font-size: 2rem;
            }
            
            .upload-btn {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
            
            .upload-btn:hover {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <!-- 上传按钮 -->
        <a href="upload.html" class="btn btn-danger upload-btn">
            <i class="fa fa-upload"></i>
            <span class="btn-text">上传红色故事</span>
        </a>
        
        <h1 class="text-center text-danger mt-5">代码里的红色记忆</h1>
        
        <!-- 轮播容器 -->
        <div class="carousel-container">
            <!-- 轮播行 -->
            <div class="row">
                <!-- 第一行轮播 -->
                <div class="col-md-4 carousel-row">
                    <!-- 轮播控制按钮 -->
                    <div class="carousel-controls">
                        <button class="carousel-control-btn" @click="prevStory(0)" aria-label="上一个">
                            <i class="fa fa-chevron-up"></i>
                        </button>
                        <button class="carousel-control-btn" @click="nextStory(0)" aria-label="下一个">
                            <i class="fa fa-chevron-down"></i>
                        </button>
                    </div>
                    
                    <!-- 轮播内容 -->
                    <div v-if="loading" class="loading">
                        <div class="spinner"></div>
                    </div>
                    <div v-else-if="carouselRows[0].length > 0">
                        <div 
                            v-for="(story, index) in carouselRows[0]" 
                            :key="story.id" 
                            :class="getStoryClass(0, index)"
                        >
                            <img 
                                :src="story.image" 
                                alt="Story Image" 
                                @error="onImageError"
                            >
                            <h3>{{ story.title }}</h3>
                            <p>{{ story.content }}</p>
                            <small class="text-muted">发布时间: {{ story.created_at }}</small>
                        </div>
                    </div>
                    <div v-else class="loading">
                        <p class="text-center text-danger">暂无故事</p>
                    </div>
                </div>
                
                <!-- 第二行轮播 -->
                <div class="col-md-4 carousel-row">
                    <!-- 轮播控制按钮 -->
                    <div class="carousel-controls">
                        <button class="carousel-control-btn" @click="prevStory(1)" aria-label="上一个">
                            <i class="fa fa-chevron-up"></i>
                        </button>
                        <button class="carousel-control-btn" @click="nextStory(1)" aria-label="下一个">
                            <i class="fa fa-chevron-down"></i>
                        </button>
                    </div>
                    
                    <!-- 轮播内容 -->
                    <div v-if="loading" class="loading">
                        <div class="spinner"></div>
                    </div>
                    <div v-else-if="carouselRows[1].length > 0">
                        <div 
                            v-for="(story, index) in carouselRows[1]" 
                            :key="story.id" 
                            :class="getStoryClass(1, index)"
                        >
                            <img 
                                :src="story.image" 
                                alt="Story Image" 
                                @error="onImageError"
                            >
                            <h3>{{ story.title }}</h3>
                            <p>{{ story.content }}</p>
                            <small class="text-muted">发布时间: {{ story.created_at }}</small>
                        </div>
                    </div>
                    <div v-else class="loading">
                        <p class="text-center text-danger">暂无故事</p>
                    </div>
                </div>
                
                <!-- 第三行轮播 -->
                <div class="col-md-4 carousel-row">
                    <!-- 轮播控制按钮 -->
                    <div class="carousel-controls">
                        <button class="carousel-control-btn" @click="prevStory(2)" aria-label="上一个">
                            <i class="fa fa-chevron-up"></i>
                        </button>
                        <button class="carousel-control-btn" @click="nextStory(2)" aria-label="下一个">
                            <i class="fa fa-chevron-down"></i>
                        </button>
                    </div>
                    
                    <!-- 轮播内容 -->
                    <div v-if="loading" class="loading">
                        <div class="spinner"></div>
                    </div>
                    <div v-else-if="carouselRows[2].length > 0">
                        <div 
                            v-for="(story, index) in carouselRows[2]" 
                            :key="story.id" 
                            :class="getStoryClass(2, index)"
                        >
                            <img 
                                :src="story.image" 
                                alt="Story Image" 
                                @error="onImageError"
                            >
                            <h3>{{ story.title }}</h3>
                            <p>{{ story.content }}</p>
                            <small class="text-muted">发布时间: {{ story.created_at }}</small>
                        </div>
                    </div>
                    <div v-else class="loading">
                        <p class="text-center text-danger">暂无故事</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Vue 3 应用
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    // 从API获取的故事数据
                    stories: [],
                    // 轮播行数据
                    carouselRows: [[], [], []],
                    // 加载状态
                    loading: true,
                    // 当前显示的故事索引
                    currentIndices: [0, 0, 0],
                    // 自动轮播定时器
                    autoPlayTimers: [],
                    // 自动轮播间隔（毫秒）
                    autoPlayInterval: 5000
                };
            },
            computed: {
                // 检查是否有故事数据
                hasStories() {
                    return this.stories.length > 0;
                }
            },
            methods: {
                // 从API获取故事数据
                async loadStories() {
                    try {
                        this.loading = true;
                        const response = await axios.get('http://localhost:3000/api/stories');
                        this.stories = response.data;
                        this.distributeStories();
                    } catch (error) {
                        console.error('Failed to load stories:', error);
                        // 显示错误提示
                        alert('加载故事失败，请检查服务器是否运行');
                    } finally {
                        this.loading = false;
                    }
                },
                // 将故事平均分配到三个轮播行
                distributeStories() {
                    // 计算每行应该有多少个故事
                    const storiesPerRow = Math.ceil(this.stories.length / 3);
                    
                    // 将故事分配到三个轮播行
                    this.carouselRows[0] = this.stories.slice(0, storiesPerRow);
                    this.carouselRows[1] = this.stories.slice(storiesPerRow, storiesPerRow * 2);
                    this.carouselRows[2] = this.stories.slice(storiesPerRow * 2);
                    
                    // 重置当前索引
                    this.currentIndices = [0, 0, 0];
                    
                    // 重新启动自动轮播
                    this.startAutoPlay();
                },
                // 切换到上一个故事
                prevStory(rowIndex) {
                    const row = this.carouselRows[rowIndex];
                    if (row.length === 0) return;
                    
                    this.currentIndices[rowIndex] = (this.currentIndices[rowIndex] - 1 + row.length) % row.length;
                    this.restartAutoPlay(rowIndex);
                },
                // 切换到下一个故事
                nextStory(rowIndex) {
                    const row = this.carouselRows[rowIndex];
                    if (row.length === 0) return;
                    
                    this.currentIndices[rowIndex] = (this.currentIndices[rowIndex] + 1) % row.length;
                    this.restartAutoPlay(rowIndex);
                },
                // 启动自动轮播
                startAutoPlay() {
                    // 清除之前的定时器
                    this.clearAutoPlay();
                    
                    // 为每个轮播行设置自动轮播
                    for (let i = 0; i < 3; i++) {
                        this.autoPlayTimers[i] = setInterval(() => {
                            this.nextStory(i);
                        }, this.autoPlayInterval);
                    }
                },
                // 重新启动自动轮播（用于手动切换后）
                restartAutoPlay(rowIndex) {
                    // 清除该行的定时器
                    if (this.autoPlayTimers[rowIndex]) {
                        clearInterval(this.autoPlayTimers[rowIndex]);
                    }
                    
                    // 重新设置该行的自动轮播
                    this.autoPlayTimers[rowIndex] = setInterval(() => {
                        this.nextStory(rowIndex);
                    }, this.autoPlayInterval);
                },
                // 清除自动轮播定时器
                clearAutoPlay() {
                    this.autoPlayTimers.forEach(timer => {
                        if (timer) clearInterval(timer);
                    });
                    this.autoPlayTimers = [];
                },
                // 获取当前显示的故事
                getCurrentStory(rowIndex) {
                    const row = this.carouselRows[rowIndex];
                    if (row.length === 0) return null;
                    return row[this.currentIndices[rowIndex]];
                },
                // 获取故事状态类
                getStoryClass(rowIndex, storyIndex) {
                    if (storyIndex === this.currentIndices[rowIndex]) {
                        return 'carousel-item active';
                    } else if (storyIndex === (this.currentIndices[rowIndex] - 1 + this.carouselRows[rowIndex].length) % this.carouselRows[rowIndex].length) {
                        return 'carousel-item previous';
                    } else {
                        return 'carousel-item';
                    }
                },
                // 图片加载失败处理
                onImageError(event) {
                    // 设置默认图片
                    event.target.src = 'https://via.placeholder.com/800x400?text=红色记忆';
                }
            },
            mounted() {
                // 加载故事数据
                this.loadStories();
            },
            beforeUnmount() {
                // 清除定时器
                this.clearAutoPlay();
            }
        }).mount('#app');
    </script>
</body>
</html>
