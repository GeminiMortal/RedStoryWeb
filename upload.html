<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色记忆上传</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <!-- Redactor CSS -->
    <link href="https://cdn.jsdelivr.net/npm/redactor@10.2.5/redactor.css" rel="stylesheet">
    <!-- Redactor JS -->
    <script src="https://cdn.jsdelivr.net/npm/redactor@10.2.5/redactor.min.js"></script>
    <style>
        /* 基础样式 */
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        
        /* 标题样式 */
        h1.text-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(220, 53, 69, 0.1);
        }
        
        /* 表单容器 */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
        }
        
        /* 上传区域样式 */
        .upload-area {
            border: 3px dashed #dc3545;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(220, 53, 69, 0.05);
        }
        
        .upload-area:hover {
            background: rgba(220, 53, 69, 0.1);
            border-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.15);
        }
        
        .upload-area.dragover {
            background: rgba(220, 53, 69, 0.15);
            border-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.2);
        }
        
        .upload-area .fa-cloud-upload {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        /* 图片预览样式 */
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: none;
            transition: all 0.3s ease;
        }
        
        .image-preview:hover {
            transform: scale(1.02);
        }
        
        /* 表单输入样式 */
        .form-control, .form-control:focus {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.1);
        }
        
        /* 按钮样式 */
        .btn-danger, .btn-secondary {
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        
        .btn-danger:hover {
            background: linear-gradient(45deg, #c82333, #dc3545);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
        }
        
        /* 返回按钮 */
        .back-btn {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            color: #6c757d;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            color: #dc3545;
            transform: translateX(-5px);
        }
        
        .back-btn i {
            margin-right: 8px;
        }
        
        /* 上传进度条 */
        .progress {
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            background: rgba(220, 53, 69, 0.1);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #dc3545, #c82333);
            transition: width 0.3s ease;
        }
        
        /* 成功/错误提示 */
        .alert {
            border-radius: 8px;
            border: none;
            padding: 15px 20px;
            margin-top: 20px;
        }
        
        .alert-success {
            background: linear-gradient(45deg, #198754, #157347);
            color: white;
            box-shadow: 0 4px 15px rgba(25, 135, 84, 0.3);
        }
        
        .alert-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 767px) {
            .container {
                margin-top: 20px;
                margin-bottom: 20px;
                padding: 0 15px;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .upload-area {
                padding: 30px 20px;
            }
            
            h1.text-danger {
                font-size: 2rem;
            }
        }
        
        /* 移动端优化 */
        @media (max-width: 576px) {
            .btn-danger, .btn-secondary {
                width: 100%;
                margin-bottom: 10px;
            }
        }
        
        /* Redactor编辑器 */
        #redactor {
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <!-- 返回按钮 -->
        <a href="index.html" class="back-btn">
            <i class="fa fa-arrow-left"></i>返回红色记忆列表
        </a>
        
        <h1 class="text-center text-danger mb-4">红色记忆上传</h1>
        
        <div class="form-container">
            <!-- 标题 -->
            <div class="mb-4">
                <label for="title" class="form-label">故事标题</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="title" 
                    v-model="formData.title" 
                    placeholder="请输入红色故事的标题"
                    required
                >
            </div>
            
            <!-- 图片上传区域 -->
            <div class="mb-4">
                <label class="form-label">故事图片</label>
                <div 
                    class="upload-area" 
                    @click="triggerFileInput" 
                    @dragover.prevent @drop.prevent="handleDrop"
                    :class="{ 'dragover': isDragover }"
                >
                    <i class="fa fa-cloud-upload"></i>
                    <p>{{ imagePreview ? '点击替换图片' : '点击或拖拽图片到此处上传' }}</p>
                    <small class="text-muted">支持 JPG、PNG 格式，建议大小不超过 2MB</small>
                </div>
                <input 
                    type="file" 
                    id="imageFile" 
                    accept="image/*" 
                    style="display: none;" 
                    @change="handleFileChange"
                >
                <!-- 图片预览 -->
                <img 
                    v-if="imagePreview" 
                    :src="imagePreview" 
                    alt="图片预览" 
                    class="image-preview"
                    style="display: block; margin: 0 auto;"
                >
            </div>
            
            <!-- 内容 -->
            <div class="mb-4">
                <label for="content" class="form-label">故事内容</label>
                <textarea 
                    class="form-control" 
                    id="redactor" 
                    v-model="formData.content" 
                    rows="10" 
                    placeholder="请输入红色故事的详细内容"
                    required
                ></textarea>
            </div>
            
            <!-- 上传进度条 -->
            <div v-if="uploading" class="mb-4">
                <div class="progress">
                    <div class="progress-bar" :style="{ width: uploadProgress + '%' }"></div>
                </div>
                <p class="text-center mt-2">正在上传... {{ uploadProgress }}%</p>
            </div>
            
            <!-- 成功/错误提示 -->
            <div v-if="message" :class="['alert', message.type === 'success' ? 'alert-success' : 'alert-danger']">
                <i :class="message.type === 'success' ? 'fa fa-check-circle' : 'fa fa-exclamation-circle'"></i>
                {{ message.text }}
            </div>
            
            <!-- 按钮区域 -->
            <div class="d-flex justify-content-between gap-3">
                <a href="index.html" class="btn btn-secondary flex-grow-1">返回列表</a>
                <button 
                    class="btn btn-danger flex-grow-1" 
                    @click="submitForm"
                    :disabled="uploading"
                >
                    <i v-if="uploading" class="fa fa-spinner fa-spin"></i>
                    {{ uploading ? '上传中...' : '上传故事' }}
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Vue 3 应用
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    // 表单数据
                    formData: {
                        title: '',
                        content: '',
                        image: null
                    },
                    // 图片预览
                    imagePreview: null,
                    // 拖拽状态
                    isDragover: false,
                    // 上传状态
                    uploading: false,
                    // 上传进度
                    uploadProgress: 0,
                    // 消息提示
                    message: null
                };
            },
            methods: {
                // 触发文件选择
                triggerFileInput() {
                    document.getElementById('imageFile').click();
                },
                // 处理文件选择
                handleFileChange(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.handleFile(file);
                    }
                },
                // 处理拖拽
                handleDrop(event) {
                    this.isDragover = false;
                    const file = event.dataTransfer.files[0];
                    if (file && file.type.startsWith('image/')) {
                        this.handleFile(file);
                    } else {
                        this.showMessage('请上传图片文件', 'error');
                    }
                },
                // 处理文件
                handleFile(file) {
                    // 验证文件类型
                    if (!file.type.startsWith('image/')) {
                        this.showMessage('请上传图片文件', 'error');
                        return;
                    }
                    
                    // 验证文件大小（2MB）
                    if (file.size > 2 * 1024 * 1024) {
                        this.showMessage('图片大小不能超过2MB', 'error');
                        return;
                    }
                    
                    // 保存图片文件
                    this.formData.image = file;
                    
                    // 生成图片预览
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.imagePreview = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    
                    this.showMessage('图片已选择', 'success');
                },
                // 提交表单
                async submitForm() {
                    // 验证表单
                    if (!this.formData.title.trim()) {
                        this.showMessage('请输入故事标题', 'error');
                        return;
                    }
                    
                    if (!this.formData.content.trim()) {
                        this.showMessage('请输入故事内容', 'error');
                        return;
                    }
                    
                    if (!this.formData.image) {
                        this.showMessage('请选择故事图片', 'error');
                        return;
                    }
                    
                    this.uploading = true;
                    this.uploadProgress = 0;
                    
                    try {
                        // 创建FormData对象
                        const formData = new FormData();
                        formData.append('title', this.formData.title);
                        formData.append('content', this.formData.content);
                        formData.append('image', this.formData.image);
                        
                        // 发送POST请求
                        const response = await axios.post('http://localhost:3000/api/stories', formData, {
                            headers: {
                                'Content-Type': 'multipart/form-data'
                            },
                            onUploadProgress: (progressEvent) => {
                                // 计算上传进度
                                this.uploadProgress = Math.round((progressEvent.loaded / progressEvent.total) * 100);
                            }
                        });
                        
                        // 上传成功提示
                        this.showMessage('红色故事上传成功！', 'success');
                        
                        // 重置表单
                        this.formData = {
                            title: '',
                            content: '',
                            image: null
                        };
                        this.imagePreview = null;
                        
                        // 3秒后跳转到首页
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    } catch (error) {
                        console.error('Failed to upload story:', error);
                        this.showMessage('上传失败，请重试', 'error');
                    } finally {
                        this.uploading = false;
                    }
                },
                // 显示消息
                showMessage(text, type = 'success') {
                    this.message = {
                        text,
                        type
                    };
                    
                    // 3秒后自动隐藏消息
                    setTimeout(() => {
                        this.message = null;
                    }, 3000);
                }
            },
            mounted() {
                // 初始化富文本编辑器
                $('#redactor').redactor({
                    lang: 'zh_cn',
                    buttons: ['html', 'formatting', 'bold', 'italic', 'unorderedlist', 'orderedlist', 'link', 'image'],
                    placeholder: '请输入红色故事内容...'
                });
            }
        }).mount('#app');
    </script>
</body>
</html>
